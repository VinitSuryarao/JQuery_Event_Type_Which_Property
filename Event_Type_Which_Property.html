<html>
<head>
	<title> JQuery Test  </title>
   <style>
      #divA{
         background-color: palegreen;
         position: relative;
         border: 1px solid black;
      }
   </style>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script type = "text/javascript">

		    // ready func call when document is ready to render
         $(document).ready(function() 
         {     
            // Mouse Events
            $(document).on( "click dblclick mouseover mouseout",function(event){
               $('#divA').text("Event Type ="+event.type+" Event Which ="+ event.which);
            });

            // Keyboard Events
            $(document).on( "keydown keyup",function(event){
               $('#divA').text("Event Type ="+event.type+" Event Which ="+ event.which);
            });
         });
     </script>
<head>
   <body>
   <div id="divA">
   </div>
</body>
</html>
